name: Sync to Gitee

on:
  push:
    branches: [main, master]
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: 'git@github.com:godlike-kimi-skills/awesome-kimi-skills.git'
          destination-repo: 'git@gitee.com:godlike-kimi-skills/awesome-kimi-skills.git'
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Sync to Gitee completed successfully"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Sync to Gitee failed"
