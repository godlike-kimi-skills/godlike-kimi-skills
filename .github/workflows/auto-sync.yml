name: Auto Sync Skills

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 自动同步
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Sync from competitors
        run: |
          python scripts/daily-sync.py || echo "Sync script not yet implemented"
      
      - name: Update README stats
        run: |
          python scripts/update-stats.py || echo "Stats script not yet implemented"
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto sync: $(date +'%Y-%m-%d')"
          git push
